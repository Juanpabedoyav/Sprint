<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Block Master</title>
</head>

<body>

  <header class="header">
    <!-- new navigation bar -->
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a href="index.html">
          <img src="img/logo-blockBuster.png">
          </a>

      <a role="button" class="navbar-burger " aria-label="menu" aria-expanded="true">
            <span aria-hidden=""></span>
            <span aria-hidden=""></span>
            <span aria-hidden=""></span>
          </a> 
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <a id="todas" class="navbar-item">
              Todas
            </a>

            <a id="masV" class="navbar-item">
              Más valoradas
            </a>

            <a id="menosV" class="navbar-item">
              Menos valoradas
            </a>
            <!-- barra de busqueda -->
            <div class="box-search">
              <input id="movie-search" type="text" placeholder="Busca tu pelicula favorita">
              <button id="btnSearch" type="button"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7 0C3.14585 0 0 3.14585 0 7C0 10.8541 3.14585 14 7 14C8.748 14 10.345 13.348 11.5742 12.2812L12 12.707V14L18 20L20 18L14 12H12.707L12.2812 11.5742C13.348 10.345 14 8.748 14 7C14 3.14585 10.8541 0 7 0ZM7 2C9.77327 2 12 4.22673 12 7C12 9.77327 9.77327 12 7 12C4.22673 12 2 9.77327 2 7C2 4.22673 4.22673 2 7 2Z"
                    fill="black" />
                </svg>
              </button>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <a class="button " href="signup.html">

                  <strong>Registrarme</strong>
                </a>

              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section class="section ">
    <!-- barra de navegacion -->
    <div class="container slide">
    <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
      <img id="mulan"src="img/slides/mulan.png" alt="">
      <img id="raya"src="img/slides/raya.png" alt="">
      <img id="unidos"src="img/slides/unidos.png" alt="">
      <ul>
        <li><a href="#mulan"><p ></p></a></li>
        <li><a href="#raya"><p ></p></a></li>
        <li><a href="#unidos"><p ></p></a></li>
        <!-- <li class="is-active"><a href="#" aria-current="page">Breadcrumb</a></li> -->
      </ul>
    
    </nav>
    <a class="button button--ahora" href="">
      <strong>ver ahora</strong>
    </a>
    <a class="button button--despues " href="">
      <strong>ver después</strong>
    </a>
  </div>
   
   
  </section>


  <!-- modal agregar pelicual-->
  <div class="container">

    <button id="add" class="button" type="button">Agregar pelicula
      <div class="modal">

        <div class="modal-background"></div>
        <div class="modal-content">
          <div id="crud">
            <!-- formulario de registro -->
            <form class="form">
           
              <div class="control">
                <input id="buscaquedaPeli" class="input" type="text" placeholder="Busca la pelicula por nombre">
                <a id="btnPeli" class="button button-modal button-modal--buscar" href="">Buscar</a>

              </div>
           

          <div class="field is-horizontal">  
            <div class="field-body">
              <div class="field">
                <label class="label">Nombre de pelicula</label>
                <div class="control">
                  <input id="nombre-pelicula" class="input" type="text" placeholder="Ingresa el nombre de la pelicula">
                </div>
              </div>
              <div class="field">
                <label class="label">Fecha de Pelicula</label>
                <div class="control">
                  <input  id="release_date"class="input" type="text" placeholder="Ingresa la fecha de creación de la pelicula">
                </div>
              </div>
            </div>
          </div> 
          <div class="field is-horizontal"> 
            <div class="field-body">
              <div class="field">
                <label class="label">Calificación</label>
                <div class="control">
                  <input  id="vote_average"class="input" type="text" placeholder="Ingresa la calificación">
                </div>
              </div>
              <div class="field">
                <label class="label">URL Imagen</label>
                <div class="control">
                  <input id="url-imagen"class="input" type="text" placeholder="Ingresa los personajes de la pelicula">
                </div>
              </div>
            </div>
          </div>  
              <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                  <input id="descripcion"class="textarea" type="text" row="2" placeholder="Escribe la sinopsis">
                </div>
              </div>
              <div class="field is-horizontal" >
              <div class="field-body btns">
              <a id="btnAgg"class="button button-modal ">Agregar</a>
              <a id="btnDelete"class="button button-modal" href="">Eliminar</a>
              <a id="btnEdit"class="button button-modal" href="">Editar</a>
            </div>
          </div>
            </form>
          </div>

        </div>
        <button class="modal-close"></button>
    </button>
  </div>
  </div>


  <div id="filtroMovie" class="container">
    <p class="title">Todas las peliculas</p>
    <!-- principal es template -->
  </div>
  <div id="cartel"class="container">  
    <div id="principal"></div>
  </div>

  

  <script src="scripts/script.js"></script>
</body>

</html>
