  <!-- modal agregar pelicual-->
  <div class="container">

    <button id="add" class="button" type="button">Agregar pelicula
      <div class="modal">

        <div class="modal-background"></div>
        <div class="modal-content">
          <div id="crud">
            <!-- formulario de registro -->
            <form class="form">
              <div class="field">
                <label class="label">Nombre de pelicula</label>
                <div class="control">
                  <input id="nombre" class="input" type="text" placeholder="Ingresa el nombre de la pelicula">
                </div>
              </div>
              <div class="field">
                <label class="label">Actores</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g Alex Smith">
                </div>
              </div>
              <div class="field">
                <label class="label">Personajes</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g Alex Smith">
                </div>
              </div>
              <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                  <input class="textarea" type="text" row="2" placeholder="Escribe la sinopsis">
                </div>
              </div>
              <a class="button" href="">Agregar</a>
              <a class="button" href="">Eliminar</a>
              <a class="button" href="">Editar</a>
              <a class="button" href="">Editar</a>
            </form>
          </div>

        </div>
        <button class="modal-close   " aria-label="close"></button>
    </button>
  </div>
  </div>
